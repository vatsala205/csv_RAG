<!doctype html>
<html lang="en">
<head>
    <title>Customer RAG Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type=text] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input[type=text]:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        input[type=submit] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        input[type=submit]:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        input[type=submit]:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 30px;
        }

        .collapsible {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: pointer;
            padding: 18px 25px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .collapsible.sql {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .collapsible.result {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .collapsible:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .collapsible:after {
            content: '\002B';
            color: white;
            font-weight: bold;
            float: right;
            margin-left: 5px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .collapsible.active:after {
            transform: rotate(45deg);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f8fafc;
            border-radius: 0 0 12px 12px;
        }

        .collapsible-content.active {
            max-height: 500px;
            border: 1px solid #e1e8ed;
            border-top: none;
        }

        .collapsible-content pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            border-radius: 8px;
            margin: 15px;
        }

        .answer-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .answer-section h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .answer-section p {
            font-size: 1.1em;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .icon {
            font-size: 1.2em;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h2 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
    </div>

    <div class="container">
        <div class="header">
            <h2 class="pulse">📊 Customer Intelligence Hub</h2>
            <p>Ask intelligent questions about customer churn patterns and insights</p>
        </div>

        <div class="content">
            <div class="form-container">
                <form method="post">
                    <div class="input-group">
                        <input type="text" name="question" placeholder="e.g. How many customers have churned this month?" required>
                    </div>
                    <input type="submit" value="🔍 Analyze Data">
                </form>
            </div>

            {% if query or result %}
            <div class="result-section">
                {% if query %}
                <button class="collapsible sql" onclick="toggleCollapsible(this)">
                    <span class="icon">🔧</span> Generated SQL Query
                </button>
                <div class="collapsible-content">
                    <pre>{{ query }}</pre>
                </div>
                {% endif %}

                {% if result %}
                <button class="collapsible result" onclick="toggleCollapsible(this)">
                    <span class="icon">📋</span> Raw Database Result
                </button>
                <div class="collapsible-content">
                    <pre>{{ result }}</pre>
                </div>
                {% endif %}
            </div>
            {% endif %}

            {% if answer %}
            <div class="answer-section">
                <h3><span class="icon">🧠</span> AI Analysis</h3>
                <p>{{ answer }}</p>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        function toggleCollapsible(element) {
            element.classList.toggle('active');
            const content = element.nextElementSibling;
            content.classList.toggle('active');

            if (content.classList.contains('active')) {
                content.style.maxHeight = content.scrollHeight + 'px';
            } else {
                content.style.maxHeight = '0';
            }
        }

        // Add smooth scrolling when results appear
        document.addEventListener('DOMContentLoaded', function() {
            const resultSection = document.querySelector('.result-section');
            const answerSection = document.querySelector('.answer-section');

            if (resultSection || answerSection) {
                setTimeout(() => {
                    const target = answerSection || resultSection;
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }
        });

        // Add input focus animation
        const input = document.querySelector('input[type="text"]');
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
